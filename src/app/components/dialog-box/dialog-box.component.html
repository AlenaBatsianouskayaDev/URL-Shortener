<div class="dialogBox">
  <form 
    (ngSubmit)="onSubmit(inputControl.value)"
    class="dialogBox__inputForm">
    
    <mat-form-field  
      appearance="fill" 
      class="inputField">
      <mat-label class="inputField__label"> 
        Enter long URL
      </mat-label>
      <textarea 
        name="input" 
        matInput 
        [formControl]='inputControl'
        value
        class="inputField__input">
      </textarea>
  </mat-form-field>

    <button 
      mat-raised-button 
      color="primary"
      class="dialogBox__btnSubmit">Get short URL
    </button>
  </form>

  <div class="dialogBox__outputField">
    <span class="outputField__text">{{shortUrl}}</span>
  </div>
</div>
